    //create an on focus event and onfocus call fetchReport Function
    document.onreadystatechange = function () {
      var state = document.readyState
      if (state == 'complete') {
        setTimeout(function () {

          document.getElementById('load').style.visibility = "hidden";
        }, 1000);

    }
