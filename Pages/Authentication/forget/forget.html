<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class='forgetNav'><i class="fa fa-arrow-left" aria-hidden="true"></i> <p>Forget Password</p></nav>
        <form class="formLogin">
            <div class="logo">
                <img src="../../assets/usafeLogo.png" alt="logo" />
            </div>
            <p class='forgetInst'>Enter your email address below to reset password. A password will be emailed to you.</p>

            <div class="input-container">
                <!-- <BsFillPersonFill className="loginIcon" /> -->
                <i class="fa fa-user loginIcon" aria-hidden="true"></i>
                <input placeholder="Email" class="input-field" type="text" />
                <label for="input-field" class="input-label">
                    Email
                </label>
                <span class="input-highlight"></span>
            </div>
            <button class="btnLogin">Reset Password</button>
        </form>
</body>
