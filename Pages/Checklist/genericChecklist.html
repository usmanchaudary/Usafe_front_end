<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/header.css" >
    <link rel="stylesheet" href="../../css/form-wizard.css" >
    <script src="https://kit.fontawesome.com/b576bd8d3c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="../../Templates/Header.js"></script>
    <script src="../../Helpers/LocalStorage.js"></script>

    <script src="../../Js/GenericQuestioneerProcessor.js"></script>

</head>
<body>
    <div id="header"></div>
    <div id="wizardContainer"></div>
    <div id="resultContainer" class="wizard-form"></div>
    
    <script>
        $(document).ready(function(){
            //get query string from url
            var url_string = window.location.href;
            //get heading from query string
            var url = new URL(url_string);
            var heading = url.searchParams.get("heading");
            $('#header').html(createHeader(heading));
            GenericQuestioneerProcessor(heading);
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
