        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/reportDetails.css">

</head>

<body>

    <div id="header"></div>


    <div class='TaskContentContainer'>
        <div class='TaskContent'>
            <div class="tasks"></div>
        </div>
    </div>

    <a href="/Pages/reportingType.html" class="float">
        <i class="fa fa-plus my-float"></i>
    </a>

    <div class="taskBar"></div>
    
    <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Task Status</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div>
                        <input type="radio" id="status1" checked name="status" value="Pending">
                        <label for="status1">Pending</label> <br>
                        
                        <input type="radio" id="status1" name="status" value="Done">
                        <label for="status1">Done</label><br>
                        
                        <input type="radio" id="status1" name="status" value="InProgress">
                        <label for="status1">In-Progress</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modalBtn btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button type="button" class="modalBtn btn btn-primary" onclick="changeTaskStatus()">Change</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Js/HeaderTitle.js"></script>
    <script src="../../Components/tasks/index.js"></script>
    <script src="../../Components/floatBtn/index.js"></script>
    <script src="../../Components/reportCount/repCount.js"></script>
    <script src="../../Components/taskBar/index.js"></script>

    <script src="../../Global/URLS.js"></script>
    <script src="../../Helpers/HttpHandler.js"></script>
    <script src="../../Js/myTasks.js"></script>

</body>

</html>
