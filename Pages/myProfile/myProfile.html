<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/taskBar.css" >
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b576bd8d3c.js" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="../myProfile/myProfile.css" >
    <link rel="stylesheet" href="../loginPage/loginPage.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="../../Js/Authentication/CheckUser.js"></script>

    
</head>
<body>
    <header class="profHeader">
        <p>My Profile</p>
    </header>


    <div class="skewSet"></div>

    <div class="profContainer">
        <div class="profLog">
            <i class="fa fa-user iconProf" aria-hidden="true"></i>
        </div>
        <div class="profContent">
            <h1>Abdul Mannan Khan</h1>
            <p class="p1">manager1@usafe.com</p>
            <p class="p2">Account Type:Manager</p>
            <p class="p3">Employee ID:2</p>
        </div>

    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary profBtn" data-toggle="modal" data-target="#exampleModal">
        <i class="fa fa-lock" aria-hidden="true"></i>Change Password<i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>

    <button type="button" class="btn btn-primary profBtn" data-toggle="modal" data-target="#exampleModal2">
        <i class="fa fa-phone" aria-hidden="true"></i>Contact us<i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>

    <button type="button" class="btn btn-primary profBtn">
        <i class="fa fa-refresh" aria-hidden="true"></i>Reset Application<i class="fa fa-arrow-right"
            aria-hidden="true"></i>
    </button>

    <button type="button" class="btn btn-primary profBtnEnd" >
        <i class="fa fa-sign-out" aria-hidden="true"></i>Logout<i class="fa fa-arrow-right" aria-hidden="true"></i>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    

                    <div class="input-container">
                        <i class="fa fa-eye-slash passCheck" aria-hidden="true"></i>
                        <input placeholder="Old Password" class="input-field" type="text" />
                        <label for="input-field" class="input-label">
                            Old Password
                        </label>
                        <span class="input-highlight"></span>
                    </div>
                    <div class="input-container">
                        <i class="fa fa-eye-slash passCheck" aria-hidden="true"></i>
                        <input placeholder="New Password" class="input-field" type="text" />
                        <label for="input-field" class="input-label">
                            New Password
                        </label>
                        <span class="input-highlight"></span>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="modalBtn" data-dismiss="modal">Cancel</button>
                    <button type="button" class="modalBtn">Change</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal2 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    

                    <div class="input-container">
                        <input placeholder="Subject" class="input-field" type="text" />
                        <label for="input-field" class="input-label">
                            Subject
                        </label>
                        <span class="input-highlight"></span>
                    </div>
                    <div class="input-container">
                        <input placeholder="Details" class="input-field" type="text" />
                        <label for="input-field" class="input-label">
                            Details
                        </label>
                        <span class="input-highlight"></span>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class=" modalBtn" data-dismiss="modal">Cancel</button>
                    <button type="button" class=" modalBtn">Ok</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="taskBar"></div>
    <script src="../../Components/taskBar/index.js"></script>
</body>
</html>
