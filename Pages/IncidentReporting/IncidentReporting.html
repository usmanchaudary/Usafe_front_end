<body>
    <div id="header"></div>
    <div class="container">
        <form id="incidentReporting">

            <div id="initialCommonFields"></div>
            <div class="form-group">
                <label for="actType"><span class="english-text">Action</span><span id="uraction" lang="ur" class="urdu-text">عمل</span></label>
                <textarea class="form-control" placeholder="Action" id="Action" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="actType"><span class="english-text">Event Type</span><span id="ureventType" lang="ur" class="urdu-text">واقعہ کی قسم</span></label>
                <select class="form-control" id="EventType" rows="3">

                  <option selected disabled hidden class="english-text">Select Event Type</option>
                  <option value="Environmental" lang="en" class="english-text">Environmental</option>
                  <option value="Minor Injuries" lang="en" class="english-text">Minor Injuries</option>
                  <option value="Near Miss (Type A)" lang="en" class="english-text">Near Miss (Type A)</option>
                  <option value="Near Miss (Type B)" lang="en" class="english-text">Near Miss (Type B)</option>
                  <option value="Near Miss (Type C)" lang="en" class="english-text">Near Miss (Type C)</option>
                  <option value="Illness" lang="en" class="english-text">Illness</option>
                  <option value="Injury" lang="en" class="english-text">Injury</option>
                  <option value="Property Damage" lang="en" class="english-text">Property Damage</option>
                  <option value="ماحولیاتی" lang="ur" class="urdu-text">ماحولیاتی</option>
                  <option value="معمولی زخم" lang="ur" class="urdu-text">معمولی زخم</option>
                  <option value="قریبی گزر (قسم اے)" lang="ur" class="urdu-text">قریبی گزر (قسم اے)</option>
                  <option value="قریبی گزر (قسم بی)" lang="ur" class="urdu-text">قریبی گزر (قسم بی)</option>
                  <option value="قریبی گزر (قسم سی)" lang="ur" class="urdu-text">قریبی گزر (قسم سی)</option>
                  <option value="بیماری" lang="ur" class="urdu-text">بیماری</option>
                  <option value="چوٹ" lang="ur" class="urdu-text">چوٹ</option>
                  <option value="جائیداد کا نقصان" lang="ur" class="urdu-text">جائیداد کا نقصان</option>
                    </select>
                </select>
            </div>

            <div class="form-group">
                <label for="actSubType">
                  <span id="eneventType" lang="en" class="english-text">Event Sub Type</span>
                  <span id="ureventSubType" lang="ur" class="urdu-text"> واقعہ کی ذیلی قسم</span>
                </label>
                <select class="form-control" id="EventSubType" rows="3">

                  <option selected disabled hidden class="english-text">Select Event Sub Type</option>
                  <option value="Potential Injuries" lang="en" class="english-text">Potential Injuries</option>
                  <option value="Potential Environment" lang="en" class="english-text">Potential Environment</option>
                  <option value="Potential Property Damage" lang="en" class="english-text">Potential Property Damage</option>
                  <option value="ممکنہ چوٹیں" lang="ur" class="urdu-text">ممکنہ چوٹیں</option>
                  <option value="ممکنہ ماحول" lang="ur" class="urdu-text">ممکنہ ماحول</option>
                  <option value="املاک کو ممکنہ نقصان" lang="ur" class="urdu-text">املاک کو ممکنہ نقصان</option>
                </select>
            </div>

            <div class="form-group">
                <label for="actType"><span id="eneventType" lang="en" class="english-text">Reason</span><span id="ureventType" lang="ur" class="urdu-text">وجہ</span></label>
                <select class="form-control dust" id="ActTyp" rows="3"> <!-- changed id from Reason to ActType -->

                    <!-- <option>Safe Travel<span id="ureventType" lang="ur">واقعہ کی قسم</span></option>
                    <option>Manual Trolly<span id="ureventType" lang="ur">واقعہ کی قسم</span></option>
                    <option>Ergonomics<span id="ureventType" lang="ur">واقعہ کی قسم</span></option> -->

                    <option selected disabled hidden class="english-text"><span id="eneventType" lang="en">Select Reason</span></option>
                    <option value="Safe Travel" class="english-text">Safe Travel</option>
                    <option value="Manual Trolly" class="english-text">Manual Trolly</option>
                    <option value="Ergonomics" class="english-text">Ergonomics</option>
                    <option class="urdu-text" lang="ur">وجہ</option>
                    <option value="محفوظ سفر" class="urdu-text">محفوظ سفر</option>
                    <option value="دستی ٹرالی" class="urdu-text">دستی ٹرالی</option>
                    <option value="فعالیات پیمائی" class="urdu-text">فعالیات پیمائی</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <span class="english-text">Is there any person involved</span>
                    <span class="urdu-text" lang="ur">کوئی شخص ملوث ہے</span>
                  </label>
                  <br>
                  <input id="" checked name="personInvolvement" value="Yes" type="radio" />
                  <label>
                    <span class="english-text">Yes</span>
                    <span class="urdu-text" lang="ur">ہاں</span>
                  </label>&nbsp;
                  <input id="" value="No" type="radio" name="personInvolvement" />
                  <label>
                    <span class="english-text">No</span>
                    <span class="urdu-text" lang="ur">نہیں</span>
                  </label>
            </div>

            <div class="form-group">
                <label>
                    <span class="english-text">Security Informed</span>
                    <span class="urdu-text" lang="ur">سیکورٹی کو مطلع کیا جاتا ہے</span>
                  </label>
                  <br>
                  <input id="" checked name="securityInformed" value="Yes" type="radio" />
                  <label>
                    <span class="english-text">Yes</span>
                    <span class="urdu-text" lang="ur">ہاں</span>
                  </label>&nbsp;
                  <input id="" value="No" type="radio" name="securityInformed" />
                  <label>
                    <span class="english-text">No</span>
                    <span class="urdu-text" lang="ur">نہیں</span>
                  </label>
            </div>

            <div id="terminalCommonFields"></div>
            <!-- <button class="btn btn-secondary btn-block" type="button" onclick="getFormValues('incidentReporting','api/changeform/savechangeformdata')">Submit<span id="ursubmit" lang="ur">جمع کرائیں
            </span></button> -->
            <button class="btn btn-secondary btn-block" type="button" onclick="getFormValues('incidentReporting', 'api/changeform/savechangeformdata',this)">
                <span class="english-text">Submit</span>
                <span class="urdu-text" lang="ur">جمع کرائیں</span>
              </button>
        </form>
    </div>
